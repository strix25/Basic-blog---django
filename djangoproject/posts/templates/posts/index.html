{% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align blue ligten-3">{{title}}</h3>

<ul class="collection">
    {% for post in posts %}
        <li class="collection-item">
            <a href="/details/{{post.id}}">{{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
